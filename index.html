<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
        <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <p>@8Dev</p>
            <div class="display"></div>
        <div class="keys">
            <table>
                <tbody>
                    <tr class="first_line">
                        <td>
                            <button class="btn_C">C</button>
                        </td>
                        <td>
                            <button id="oprt_mult" >&times;</button>
                        </td>
                        <td>
                            <button id="oprt_div" >÷</button>
                        </td>
                        <td>
                            <button class="btn_back">←</button>
                        </td>
                    </tr>
                    <tr class="second_line">
                        <td>
                            <button class="btn_7">7</button>
                        </td>
                        <td>
                            <button class="btn_8">8</button>
                        </td>
                        <td>
                            <button class="btn_9">9</button>
                        </td>
                        <td>
                            <button id="oprt_sum">+</button>
                        </td>
                    </tr>
                    <tr class="third_line">
                        <td>
                            <button class="btn_4">4</button>
                        </td>
                        <td>
                            <button class="btn_5">5</button>
                        </td>
                        <td>
                            <button class="btn_6">6</button>
                        </td>
                        <td>
                            <button id="oprt_sub">-</button>
                        </td>
                    </tr>
                    <tr class="fourth_line">
                        <td>
                            <button class="btn_1">1</button>
                        </td>
                        <td>
                            <button class="btn_2">2</button>
                        </td>
                        <td>
                            <button class="btn_3">3</button>
                        </td>
                        <td rowspan="2">
                            <button class="btn_equal">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn_0">0</button>
                        </td>
                        <td>
                            <button class="btn_coma">.</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
